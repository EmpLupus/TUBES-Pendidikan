<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Beranda - UNIBSmart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #ffffff);
      color: #333;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      background-color: #003366;
      margin: 0;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      padding: 14px 20px;
      display: block;
      transition: background 0.3s, transform 0.2s;
    }

    nav ul li a:hover {
      background-color: #0059b3;
      transform: scale(1.05);
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1581091012184-7c74cba1b5a3?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      padding: 100px 20px;
      text-align: center;
      color: white;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px #000;
    }

    .hero p {
      font-size: 1.2rem;
      text-shadow: 1px 1px 3px #000;
    }

    footer {
      background-color: #002244;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>
  <header>
    <h1>UNIBSmart</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Materi</a></li>
        <li><a href="contact.html">Kontak</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h2>Selamat Datang di UNIBSmart</h2>
      <p>Platform pintar untuk pembelajaran modern, inovatif, dan terjangkau.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 UNIBSmart. All rights reserved.</p>
  </footer>
</body>
</html>

<section class="education-banner">
  <img src="artikels.png" alt="Banner Materi Belajar" class="banner-image">
</section>
