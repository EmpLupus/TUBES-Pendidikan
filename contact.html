<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontak - UNIBSmart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9ff;
      color: #333;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      background-color: #003366;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #0059b3;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 30px;
    }

    .contact-info {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .contact-info p {
      margin: 10px 0;
    }

    .contact-form {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #004080;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #0059b3;
    }

    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>UNIBSmart</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Materi</a></li>
        <li><a href="contact.html">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Hubungi Kami</h2>
    <div class="contact-info">
      <p>üìß Email: support@unibsmart.id</p>
      <p>üìû Telepon: 0831-</p>
      <p>üìç Alamat: Jl. UNIB Belakang, Bengkulu</p>
    </div>

    <div class="contact-form">
      <form action="#" method="post">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

        <label for="email">Alamat Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

        <label for="message">Pesan</label>
        <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>

        <button type="submit">Kirim Pesan</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 UNIBSmart. All rights reserved.</p>
  </footer>
</body>
</html>
